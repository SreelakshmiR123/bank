<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-50 text-center ">
        <h5>{{data}}</h5>
        <h1>LOGIN</h1>
        <form (ngSubmit)="login()" [formGroup]="loginForm"   class="bg-light mt-5 p-3" action="">
            <div class="mt-2 p-2">
                <label for="p1"></label>
                <input formControlName ="acno" type="text" name="acno" [placeholder]="pdata" id="p1" class="form-control">
            </div>
            <div  *ngIf="this.loginForm.get('acno')?.errors&& this.loginForm.get('acno')?.touched">
                <p class="text-danger">please include numbers only</p>
            </div>
            <div class="mt-2 p-2">
                <label for="p2"></label>
                <input formControlName="psw" type="password" id="p2" name= "Password" class="form-control" placeholder="Password">
            </div>
            <div  *ngIf="this.loginForm.get('psw')?.errors&& this.loginForm.get('psw')?.touched">
                <p class="text-danger">accept numbers and charactors</p>
            </div>

            <div class="mt-2 P-2">
                <button type="submit"   class="btn btn-primary btn-sm">Login</button>
                <p style="color: blue;">Don't have account?</p>
                <a href="signup" style="color: blue;"><strong>create account</strong></a>
               
            </div>
        </form>
    </div>
</body>
</html>
